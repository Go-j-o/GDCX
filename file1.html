<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SLCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            width: 300px;
        }
        .dashboard-container {
            display: none;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color: red; display: none;">Invalid username or password</div>
</div>

<div class="dashboard-container" id="dashboard">
    <h2>Welcome, <span id="studentName"></span></h2>
    <p><strong>Email:</strong> <span id="studentEmail"></span></p>
    <p><strong>Phone Number:</strong> <span id="studentPhone"></span></p>
    <p><strong>Age:</strong> <span id="studentAge"></span></p>
    <h3>Your Classes</h3>
    <ul id="studentClasses"></ul>
    <h3>Your Grades</h3>
    <ul id="studentGrades"></ul>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulating a backend login request
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Hide login form and show dashboard
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Populate dashboard with student data
            document.getElementById('studentName').textContent = data.name;
            document.getElementById('studentEmail').textContent = data.email;
            document.getElementById('studentPhone').textContent = data.phone;
            document.getElementById('studentAge').textContent = data.age;

            const classesList = document.getElementById('studentClasses');
            data.classes.forEach(cls => {
                const li = document.createElement('li');
                li.textContent = cls;
                classesList.appendChild(li);
            });

            const gradesList = document.getElementById('studentGrades');
            data.grades.forEach(grade => {
                const li = document.createElement('li');
                li.textContent = grade.subject + ': ' + grade.score;
                gradesList.appendChild(li);
            });
        } else {
            // Show error if login failed
            document.getElementById('loginError').style.display = 'block';
        }
    });
</script>

</body>
</html>
